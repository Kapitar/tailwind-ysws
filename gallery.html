<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <title>Junk</title>
</head>

<body class="font-[Inter] text-white">
  <a href="https://hackclub.com/">
    <img class="absolute top-0 left-[10px] border-0 md:w-[200px] w-[128px] z-[999] sm:visible invisible"
      src="https://assets.hackclub.com/flag-orpheus-top.svg" alt="Hack Club" />
  </a>

  <div class="absolute w-full z-100 bg-transparent px-8 py-6">
    <div class="container mx-auto">
      <div class="text-lg flex md:justify-end justify-center gap-6">
        <a class="hover:text-blue-200" href="index.html">Back to main page</a>
      </div>
    </div>
  </div>

  <div class="bg-blue-600 pb-16">
    <div class="container mx-auto px-4 pt-26">
      <h2 class="md:text-5xl text-4xl font-bold text-center pt-12 mb-6">Gallery</h2>
      <p class="text-xl text-center mx-auto mb-8">Check out created websites and track your submission!</p>
      <div class="flex justify-center gap-x-6">
        <div class="w-48">
          <label for="status" class="mb-2 block">Status</label>
          <select id="status"
            class="bg-blue-800 block w-full border border-blue-600 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-300">
            <option value="approved">Approved</option>
            <option value="pending">Pending</option>
            <option value="needs_changes">Needs Changes</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>

        <div class="w-48">
          <label for="status" class="mb-2 block">Number of features</label>
          <select id="status"
            class="bg-blue-800 block w-full border border-blue-600 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-300">
            <option value="approved">Any</option>
            <option value="pending">1</option>
            <option value="needs_changes">2</option>
            <option value="rejected">3+</option>
          </select>
        </div>
      </div>

      <div class="grid md:grid-cols-3 grid-cols-1 mt-12">
        <div class="py-6 px-8 bg-blue-700 rounded-xl shadow-lg">
          <div
            class="mb-4 h-48 rounded-xl bg-cover transition-transform duration-300 ease-in-out hover:scale-110 bg-[url(https://hc-cdn.hel1.your-objectstorage.com/s/v3/6ebdab2947634b6754c9edb824e1ecad228acb7c_image.png)]">
          </div>
          <span class="px-2 py-1 text-sm bg-green-500 rounded-xl">Approved</span>
          <p class="text-lg text-white mt-2">
            Made by Artem Kim
          </p>
          <p class="text-mg text-white mt-1">
            3+ features
          </p>
          <div class="flex gap-x-2 mt-2 mb-4">
            <a href="#"
              class="text-md flex gap-x-2 items-center text-white text-center rounded-xl bg-blue-800 hover:bg-blue-900 px-4 py-2">
              <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px" fill="#fff">
                <path
                  d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h560v-280h80v280q0 33-23.5 56.5T760-120H200Zm188-212-56-56 372-372H560v-80h280v280h-80v-144L388-332Z" />
              </svg>
              Demo
            </a>
            <a href="#"
              class="text-md flex gap-x-2 items-center text-white text-center rounded-xl bg-black hover:bg-gray-800 px-4 py-2">
              <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px"
                fill="#fff">
                <path
                  d="M320-240 80-480l240-240 57 57-184 184 183 183-56 56Zm320 0-57-57 184-184-183-183 56-56 240 240-240 240Z" />
              </svg>
              Github
            </a>
          </div>

          <p class="text-sm border-t border-blue-600 pt-4">Submitted on May 10, 2025</p>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-blue-700 py-4">
    <div class="container mx-auto flex flex-col items-center">
      <p class="text-md">
        Made with ❤️ by the Hack Club community!
      </p>
    </div>
  </footer>
</body>

</html>
